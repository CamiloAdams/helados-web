<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">CNS Helados</a>
            <!-- cart icon -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <i class='bx bxs-user-circle' id="user-icon"></i>
            <i class='bx bx-log-out' id="logout-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Carrito de compra</h2>
                <!-- Content -->
                <div class="cart-content"></div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy button -->
                <button type="button" class="btn-buy">Pagar ahora</button>
                <!-- Cart Close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>

    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Lista de productos</h2>
        <!-- Content -->
        <div class="shop-content">

        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
